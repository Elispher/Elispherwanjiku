

<!DOCTYPE html>
<html>
<head>
<style>
table {
  border: 2px solid black;
}

th, td {
  border: 2px solid red;
}
</style>
</head>
<body>

<h1>Cell Spacing and Cell Padding</h1>

<table cellspacing="10">
  <tr>
    <th>Cell Spacing</th>
    <th>Cell Spacing</th>
  </tr>
  <tr>
    <td>This table has cellspacing="10"</td>
    <td>This means there is 10 pixels of space between each cell</td>
  </tr>
</table>

<br>

<table cellpadding="10">
  <tr>
    <th>Cell Padding</th>
    <th>Cell Padding</th>
  </tr>
  <tr>
    <td>This table has cellpadding="10"</td>
    <td>This means there is 10 pixels of space between the cell border and the cell content</td>
  </tr>
</table>

</body>
</html>
