<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="fb.css">
    
</head>
<body>
    <center>
   
        <div class="login">
            <h2>log in to your account</h2>
            <form >
                <div class="inp"></div>
                <i class="material-icons">mail</i>
                <input type="text" placeholder="Email or Username"><br>

                <i class="material-icons">lock</i>
                <input type="password" placeholder="password"></div>

                <div class="labels">
                    <input type="checkbox" name="forgot">
                    <label for="forgot">Remember Me</label>
                    <a href="#">Forgot password?</a>
                </div>

            </form>
            <div class="btn">
                <input type="submit" value="Login">
            </div>

            <div class="sign up">

                <label for="Sign Up">Dont have an account?</label>
                <a href="#">Sign  Up</a>

            </div>
        </div>
    </center>
</body>
</html>
