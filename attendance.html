<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Attendance Management System</title>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id</center></form>="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" onclick="login()">Login</button>
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </form>
    </div>

    <div id="register-container">
        <form id="registration-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <label for="unit">Unit:</label><br>
            <input type="text" id="unit" name="unit" required><br>
            <label for="registration-number">Registration Number:</label><br>
            <input type="text" id="registration-number" name="registration-number" required><br>
            <input type="submit" value="Register">
        </form>
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
